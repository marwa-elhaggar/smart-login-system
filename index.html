<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ^bootstrap style -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- ^main style  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <!-- ^ sign up page  -->

      <form action="" class="container w-50 mt-5 sign-up d-none">
        <h1 class="text-center mt-3 text-capitalize">smart login system</h1>
        <input
          class="form-control mt-3 sign-name"
          type="text"
          name=""
          id=""
          placeholder="enter your name"
        />
        <input
          class="form-control mt-3 sign-email"
          type="email"
          name=""
          id=""
          placeholder="enter your email"
        />
        <input
          class="form-control mt-3 sign-password"
          type="password"
          placeholder="enter your password"
        />
        <p class="sign-up-error mt-3 text-success text-center"></p>
        <a href="#">
          <button class="btn btn-secondary w-100 mt-3 sign-up-submit" type="button">
            sign up
          </button></a
        >
        <p class="mt-3 text-center">
          you have an account ? <a href="#" class="text-primary login-btn">sign in</a>
        </p>
      </form>

      <!-- ^ login page  -->

      <form action="" class="container w-50 mt-5 login ">
        <h1 class="text-center mt-3 text-capitalize">smart login system</h1>
        <input
          class="email form-control mt-3"
          type="email"
          name=""
          id=""
          placeholder="enter your email"
        />
        <input
          class="form-control mt-3 password"
          type="password"
          placeholder="enter your password"
        />
        <p class="login-error mt-3 text-danger"></p>
        <a href="#" class="login-a">
          <button
            class="btn btn-secondary w-100 mt-3 home-btn"
            type="button"
           
          >
            login
          </button></a
        >
        <p class="mt-3 text-center">
          don't have an account ?
          <a href="#" class="text-primary sign-up-btn" 
            >sign up</a
          >
        </p>
      </form>

      <!-- ^ welcome  page  -->

      <div class="home d-none">
        <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
          <div class="container">
            <a class="navbar-brand" href="#">smart login system</a>

            <button
              class="btn btn-outline-primary log-out"
              type="button "
             
            >
              logout
            </button>
          </div>
        </nav>

        <div class="container " >
          <h1 class="text-center user-name" ></h1>
        </div>
      </div>
    </main>

    <!-- ^bootstrap script  -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <!-- ^main script  -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
